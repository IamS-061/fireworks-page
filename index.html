<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fireworks Show</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
    }
    #container {
      width: 100%;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }
  </style>
</head>
<body>
  <div id="container"></div>
  <script type="module">
    import { Fireworks } from 'https://cdn.jsdelivr.net/npm/fireworks-js@2/dist/fireworks.js';

    const container = document.getElementById('container');
    const fireworks = new Fireworks(container, {
      hue: { min: 0, max: 360 },
      rocketsPoint: 50,
      speed: 3,
      acceleration: 1.05,
      friction: 0.95,
      gravity: 1.5,
      particles: 50,
      trace: 3,
      explosion: 5
    });

    fireworks.start();
  </script>
</body>
</html>
